<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>MungCalendar</title>   
  
      <link rel="stylesheet" href="css/style.css">

  

</head>

<body>


<div ng-app="app">
  <div ng-controller="MainController">

   <!--BURAYA BAK-->
    <h1> 
      <span class="l">Mung</span><span class="r">Calendar</span>
    </h1>
    <p></p>
    <div class="wrapp">
      <flex-calendar options="options" events="events"></flex-calendar>
    </div>
    <br />
     <button ng-click="deneme()">Dene</button>


     <ul>
        <li ng-repeat="event in events">{{event.name}} | {{event.date}}</li>
    </ul>
    

  </div>
</div>
     

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.7.2/angular-translate.js'></script>

    <script  src="js/index.js"></script>




</body>

</html>
